<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlist</title>
    <link rel="stylesheet" href="../CssFiles/gifts-style.css">
    <link rel="stylesheet" href="../CssFiles/nav-style.css">
    <script src="https://kit.fontawesome.com/221f89293e.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav>
        <input type="checkbox" id="show-search">
        <input type="checkbox" id="show-menu">
        <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
        <div class="content">
            <div class="logo"><a href="/">Wishing Cloud</a></div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li>
                    <a href="/inspiration" class="desktop-link">Inspiration</a>
                    <input type="checkbox" id="show-Inspiration">
                    <label for="show-Inspiration">Inspiration</label>
                    <ul>
                        <li><a href="#">Brands</a></li>
                        <li><a href="#">WishingPost</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Giftcard</a></li>
                    </ul>
                </li>
                <li>
                    <a href="/help" class="desktop-link">Help</a>
                    <input type="checkbox" id="show-help">
                    <label for="show-help">Help</label>
                    <ul>
                        <li><a href="#">How to use Wishing Cloud</a></li>
                        <li><a href="#">Share a wish</a></li>
                        <li><a href="#">Reserve a wish</a></li>

                    </ul>
                </li>
                <li><a href="/contact">Contact</a></li>
                <li class="register-li"><a href="/register">Register</a></li>
                <li class="login-li"><a href="/login">Login</a></li>
            </ul>
        </div>
        <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
        <form action="#" class="search-box">
            <label>
                <input type="text" placeholder="Type Something to Search..." required>
            </label>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
        </form>
    </nav>
</div>


<button onclick="history.back()" class="backButton">Back</button>
<br><br>
<div class="createNewGift">
    <form method="POST" action="/gifts/newGift">
        <h1>Create a wish:</h1>
        <label for="name">Item Name: </label><br>
        <input type="text" name="name" id="name" required placeholder="Item Name"/><span class="required"> *</span><br>
        <label for="price">Price: </label><br>
        <input type="number" name="price" id="price" required placeholder="Price"><br>
        <label for="link">Url: </label><br>
        <input type="text" name="link" id="link" required placeholder="Link"><br><br>
        <input type="submit">
        <input type="hidden" name="oldListID" th:value="${oldListID}">
    </form>
</div>

<br><br>
<div class="giftlists">
    <table id="lists">
        <tr th:each="gift: ${gifts}">
            <td th:text="${gift.giftName}"></td>
            <td th:text="${gift.price}"></td>
            <td>
                <a th:href="${gift.url}" th:text="${gift.url}" th:target="${gift.url}"></a>
            </td>
            <td>
                <form method="POST" action="/gifts/deleteGift">
                    <input type="hidden" name="giftID" th:value="${gift.giftID}">
                    <input type="hidden" name="oldListID" th:value="${oldListID}">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
    </table>
    <a th:href="'/shareGifts?listID=' + ${oldListID}" class="shareLink">Share:</a>
</div>
</body>
</html>
